<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TypeTalk</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="script.js" defer></script>

    </head>
    <body>
        <section>
            <article>
                <div id="text-to-speech-container">
                    <select id="voices">

                    </select>
                    <button id="play-pause-button">
                        <img src="icons/PlayPause.svg">
                    </button>
                    <button id="stop-button">
                        <img src="icons/Stop.svg">
                    </button>
                    <button id="restart-button">
                        <img src="icons/Restart.svg">
                    </button>
                </div>
                <textarea id="input-textarea" rows="12" placeholder="Start Typing"></textarea>
                <div id="count">
                    <div>
                        <h5 id="word-count">0</h5>
                        <p>Words</p>
                    </div>
                    <div>
                        <h5 id="character-count">0</h5>
                        <p>characters</p>
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <a href="https://github.com/Better-Code-Saul-E" target="_blank"><img src="icons/GithubIcon.svg" alt="github icon"></a>
            <p>Saul Enriquez, Â© All rights Reserved</p>
            <a href="https://www.linkedin.com/in/saul-enriquez-chicago" target="_blank"><img src="icons/LinkedIn.svg" alt="linkedin icon"></a>
        </footer>
    </body>
</html>
